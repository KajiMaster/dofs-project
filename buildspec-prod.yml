version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing Terraform"
      - curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
      - sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
      - sudo apt-get update && sudo apt-get install terraform

  pre_build:
    commands:
      - echo "Pre-build phase"
      - cd terraform/environments/multi-env

  build:
    commands:
      - echo "Production build phase"
      - echo "Initializing Terraform with lock handling"
      - terraform init -input=false || (echo "Init failed, attempting to clear locks" && sleep 5 && terraform init -input=false)
      - echo "Managing workspace"
      - terraform workspace new prod || terraform workspace select prod
      - echo "Current workspace $(terraform workspace show)"
      - echo "Validating configuration"
      - terraform validate
      - echo "Planning deployment"
      - terraform plan -var-file="prod.tfvars" -input=false -out=tfplan
      - echo "Applying deployment"
      - terraform apply -input=false -auto-approve tfplan
      - echo "Production deployment completed"